<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="result">
          <h1>Your Result</h1>
          <div class="main-score">
            <span class="score-points">76</span>
            <span class="score-points-secondary">of 100</span>
          </div>
          <p class="result-text">Great</p>
          <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
          <h1>Summary</h1>
          <ul class="summary-list">
            <li class="reaction box">
              <img src="/assets/images/icon-reaction.svg" alt="thunderbolt icon">
              <div class="category">
                <span>Reaction</span>
                <span class="score"><span class="score-dark">80</span> / 100</span>
              </div>
            </li>
            <li class="memory box">
              <img src="/assets/images/icon-memory.svg" alt="brain icon">
              <div class="category">
                <span>Memory</span>
                <span class="score"><span class="score-dark">92</span> / 100</span>
              </div>
            </li>
            <li class="verbal box">
              <img src="/assets/images/icon-verbal.svg" alt="dialogue icon">
              <div class="category">
                <span>Verbal</span>
                <span class="score"><span class="score-dark">61</span> / 100</span>
              </div>
            </li>
            <li class="visual box">
              <img src="/assets/images/icon-visual.svg" alt="eye icon">
              <div class="category">
                <span>Visual</span>
                <span class="score"><span class="score-dark">73</span> / 100</span>
              </div>
            </li>
          </ul>
          <a class="cont-btn" href="#">Continue</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Willem Savio Freeke</a>.
  </footer>
  <script src="./script.js"></script>
</body>
</html>
